<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="Images/search.png" alt=""></button>
        </div>
        <div class="error">
            <p>Invalid City Name !!!</p>
        </div>
        <div class="weather">
            <img src="Images/rain.png" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Dhaka</h2>
            <div class="details">
                <div class="col">
                    <img src="Images/humidity.png">
                    <div class="text-container">
                        <p class="humidity">99%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="Images/windsd.png">
                    <div class="text-container">
                        <p class="wind">0.78 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
            <div class="created"><a href="https://linktr.ee/sakibdeveloper">Created by @sakibdeveloper</a></div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>

</html>
